<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CONST</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const cars = ["Honda", "Toyota", "Hyundai"];
        document.getElementById("demo").innerHTML = cars[0];
        cars[0] = "Audi";
        document.getElementById("demo1").innerHTML = cars[0];
    </script>
</body>
</html>
