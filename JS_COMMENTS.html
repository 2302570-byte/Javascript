<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS COMMENTS</title>

    <script>
        //declaring block variables
        let x = 5;
        let y = 6;
        /* 
        The code below will change the paragraph with the id demo, and demo1
        with the values Hello and World respectively
        */
       function change() {
        document.getElementById("demo").innerHTML = "Hello";
        document.getElementById("demo1").innerHTML = "World";
       }

       window.onload = change;
    </script>
</head>
<body>
    <p id="demo"></p> 
    <p id="demo1"></p>
</body>
</html>
