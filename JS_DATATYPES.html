<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DATA TYPE</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script> 
        let name = "Bien";
        let num = 20;
        document.getElementById('demo1').innerHTML = typeof name;
        document.getElementById('demo2').innerHTML = typeof num;
    </script>
</body>
</html>
