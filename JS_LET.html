<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS LET</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        {
            let x=7;
            document.getElementById("demo").innerHTML = x;
        }

        {
            let x=5;
            document.getElementById("demo1").innerHTML = x;
        }
    </script>
</body>
</html>
