<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>

    <script>
        {
            let x = true;
            let y = x &&= 10;
            document.getElementById('demo1').innerHTML = y + " " + x;
        }
        {
            let x = false;
            let y = x &&= 10;
            document.getElementById('demo2').innerHTML = y + " " + x;
        }
        {
            let x = false;
            let y = x ||= 10;
            document.getElementById('demo3').innerHTML = y + " " + x;
        }
        {
            let x = true;
            let y = x ||= 10;
            document.getElementById('demo4').innerHTML = y + " " + x;
        }
        {
            let x = null;
            x ??= 10;
            document.getElementById('demo5').innerHTML = x;
        }
        {
            let x = undefined;
            x ??= 10;
            document.getElementById('demo6').innerHTML = x;
        }
        {
            let x = 0;
            x ??= 10;
            document.getElementById('demo7').innerHTML = x;
        }
        {
            let text = "12345";

            let min = Math.min(...text);
            let max = Math.max(...text);
            document.getElementById('demo8').innerHTML = "The Minimum is: " + min + 
            " and the Maximum is: " + max;
        }
    </script>
</body>
</html>
